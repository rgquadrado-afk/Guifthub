name: ðŸš€ Deploy Casas Dona Benta Theme

on:
  push:
    branches:
      - main  # troque para 'master' se seu branch principal tiver esse nome
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Shopify Theme
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ§° Install Shopify CLI
        run: |
          npm install -g @shopify/cli @shopify/theme

      - name: ðŸ” Configure environment
        run: |
          echo "SHOPIFY_API_KEY=${{ secrets.SHOPIFY_API_KEY }}" >> $GITHUB_ENV
          echo "SHOPIFY_API_SECRET=${{ secrets.SHOPIFY_API_SECRET }}" >> $GITHUB_ENV
          echo "SHOPIFY_STORE_URL=${{ secrets.SHOPIFY_STORE_URL }}" >> $GITHUB_ENV
          echo "SHOPIFY_ACCESS_TOKEN=${{ secrets.SHOPIFY_ACCESS_TOKEN }}" >> $GITHUB_ENV

        - name: ðŸš€ Deploy theme to Shopify
        run: |
          shopify theme push --store $SHOPIFY_STORE_URL --access-token $SHOPIFY_ACCESS_TOKEN --allow-live --json

